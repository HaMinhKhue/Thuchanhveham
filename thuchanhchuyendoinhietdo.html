<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputF" type="number"placeholder="Fahrenheit"
               oninput="temperatureConverting(this.value)"
        onchange="temperatureConverting(this.value)"><br>
        Celsius: <span id="outputC">(result here)</span>
    </p>
</form>
<script>
    function temperatureConverting(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById('outputC').textContent=(valNum-32)/1.8;
    }
</script>
</body>
</html>
